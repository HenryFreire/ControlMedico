<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Control Médico</title>
		<meta name="description" content="Control Médico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../css/ace.min.css" />
        <link rel="stylesheet" href="../css/style.css">
	</head>
	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1 class="logo">
									<img src="../images/logo.png"  alt="" >
								</h1>
								<h4 class="plomo" id="id-company-text">Módulo de Control Medico </h4>
							</div>
							<div class="space-6"></div>
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header plomo lighter bigger">
												<i class="ace-icon fa fa-coffee  blue"></i>
												Ingrese sus credenciales
											</h4>
											<div class="space-6"></div>
											<form action="/authentication" method="POST" >
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Correo" name="email"  required/>
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Contraseña" name="password" required/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													<div class="space"></div>
													<div class="clearfix">
														<button type="submit" class=" btn btn-sm btn-primary btn-block ">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Ingresar</span>
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
											<div class="social-or-login center">
												<span class="bigger-110">BIENVENIDO</span>
											</div>
											<div class="space-6"></div>
											<div class="social-login center">
												<a class="">
													<i class="ace-icon fa fa-heartbeat"></i>
												</a>
											</div>
											<%if(error){%>
											  <div class="alert alert-danger">
											   <button type="button" class="close" data-dismiss="alert">
												 <i class="ace-icon fa fa-times"></i>
											   </button>
											   <strong>
												 Atención!
											   </strong>
											      <%- msg %>
										      </div>
										    <%}%> 
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
